<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Super Connect</title>
    <style>
        /* Light mode (default) */
        :root {
            --primary: #22c55e;
            --primary-hover: #16a34a;
            --primary-foreground: #ffffff;
            --success: #22c55e;
            --destructive: #ef4444;
            --destructive-hover: #dc2626;
            --destructive-foreground: #ffffff;
            --foreground: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.7);
            --muted-foreground: #64748b;
            --border: rgba(0, 0, 0, 0.1);
            --secondary: rgba(241, 245, 249, 0.8);
            --secondary-hover: rgba(226, 232, 240, 0.9);
            --input-bg: rgba(255, 255, 255, 0.6);
            --dropdown-bg: rgba(255, 255, 255, 0.95);
            --status-card-bg: rgba(241, 245, 249, 0.6);
            --modal-backdrop: rgba(255, 255, 255, 0.4);
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --foreground: #f8fafc;
                --card-bg: rgba(30, 41, 59, 0.7);
                --muted-foreground: #94a3b8;
                --border: rgba(255, 255, 255, 0.1);
                --secondary: rgba(51, 65, 85, 0.8);
                --secondary-hover: rgba(71, 85, 105, 0.9);
                --input-bg: rgba(30, 41, 59, 0.6);
                --dropdown-bg: rgba(30, 41, 59, 0.95);
                --status-card-bg: rgba(51, 65, 85, 0.4);
                --modal-backdrop: rgba(0, 0, 0, 0.4);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: var(--foreground);
            width: 320px;
            min-height: 400px;
            overflow-x: hidden;
        }

        /* Glass card effect - frosted glass showing desktop */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(59, 130, 246, 0.1);
        }

        .logo-icon {
            width: 20px;
            height: 20px;
            color: var(--primary);
        }

        .brand {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .brand-name {
            font-weight: 600;
            color: var(--foreground);
            font-size: 14px;
        }

        .brand-product {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: var(--secondary);
        }

        .close-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Container */
        .container {
            padding: 16px;
        }

        /* Form elements */
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--foreground);
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .input-field::placeholder {
            color: var(--muted-foreground);
        }

        /* Custom dropdown */
        .dropdown-container {
            position: relative;
        }

        .dropdown-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--foreground);
            cursor: pointer;
            text-align: left;
            transition: border-color 0.2s;
        }

        .dropdown-button:hover {
            border-color: var(--primary);
        }

        .dropdown-button .placeholder {
            color: var(--muted-foreground);
        }

        .dropdown-button svg {
            width: 16px;
            height: 16px;
            color: var(--muted-foreground);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 4px;
            background: var(--dropdown-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 50;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .dropdown-menu.open {
            display: block;
        }

        .dropdown-item {
            width: 100%;
            padding: 10px 12px;
            text-align: left;
            background: none;
            border: none;
            color: var(--foreground);
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .dropdown-item:hover {
            background: var(--secondary);
        }

        /* Buttons */
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--foreground);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--secondary-hover);
        }

        .btn-danger {
            background: var(--destructive);
            color: var(--destructive-foreground);
        }

        .btn-danger:hover:not(:disabled) {
            background: var(--destructive-hover);
        }

        .btn-outline-danger {
            background: transparent;
            color: var(--destructive);
            border: 1px solid var(--destructive);
        }

        .btn-outline-danger:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-full {
            width: 100%;
        }

        /* Portal actions */
        .portal-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .portal-actions .btn {
            flex: 1;
        }

        /* Form group */
        .form-group {
            margin-bottom: 16px;
        }

        /* Error message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--destructive);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        /* No portal view */
        .no-portal-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }

        .no-portal-view p {
            color: var(--muted-foreground);
            font-size: 14px;
            margin-bottom: 24px;
        }

        /* Connected view */
        .connected-view {
            padding: 16px;
        }

        .signal-container {
            display: flex;
            justify-content: center;
            padding: 16px 0;
        }

        .signal-icon {
            width: 64px;
            height: 64px;
            color: var(--success);
            animation: pulse-signal 2s ease-in-out infinite;
        }

        @keyframes pulse-signal {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .status-card {
            background: var(--status-card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .status-header svg {
            width: 20px;
            height: 20px;
            color: var(--success);
        }

        .status-header span {
            color: var(--success);
            font-weight: 500;
        }

        .status-info {
            font-size: 14px;
        }

        .status-info p {
            margin: 6px 0;
            color: var(--foreground);
        }

        .status-info .label {
            color: var(--muted-foreground);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 50;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-backdrop);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .modal {
            position: relative;
            background: var(--dropdown-bg);
            border-radius: 16px;
            padding: 20px;
            margin: auto;
            width: calc(100% - 32px);
            max-width: 320px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .modal h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-buttons .btn {
            flex: 1;
        }

        /* Animation */
        .animate-fade-in {
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="glass-card" style="border-radius: 16px; overflow: hidden;">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
                    </svg>
                </div>
                <div class="brand">
                    <span class="brand-name">WorldPosta</span>
                    <span class="brand-product">Super Connect</span>
                </div>
            </div>
            <button class="close-btn" onclick="closeWindow()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="container">
            <!-- No portals view -->
            <div id="noPortalView" class="no-portal-view animate-fade-in">
                <p>No portals configured</p>
                <button class="btn btn-secondary btn-full" onclick="addPortal()">Add Portal</button>
            </div>

            <!-- Login view -->
            <div id="loginView" class="hidden animate-fade-in">
                <!-- Portal Selection -->
                <div class="form-group">
                    <label>Portal</label>
                    <div class="dropdown-container">
                        <button type="button" class="dropdown-button" id="dropdownButton" onclick="toggleDropdown()">
                            <span id="selectedPortalName" class="placeholder">Select a portal</span>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="dropdown-menu" id="dropdownMenu"></div>
                    </div>
                </div>

                <!-- Portal Actions -->
                <div class="portal-actions">
                    <button class="btn btn-secondary" onclick="addPortal()">Add portal</button>
                    <button class="btn btn-outline-danger" id="removePortalBtn" onclick="removePortal()" style="display: none;">Remove portal</button>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <form id="loginForm" style="margin-top: 16px;">
                    <!-- Username -->
                    <div class="form-group">
                        <label>User name</label>
                        <input type="text" id="username" class="input-field" placeholder="Username" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="input-field" placeholder="Password" required>
                    </div>

                    <!-- Connect Button -->
                    <button type="submit" id="connectBtn" class="btn btn-primary btn-full">Connect</button>
                </form>
            </div>

            <!-- Connected view -->
            <div id="connectedView" class="hidden connected-view animate-fade-in">
                <!-- Signal Icon -->
                <div class="signal-container">
                    <svg class="signal-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12.55a11 11 0 0 1 14.08 0"/>
                        <path d="M1.42 9a16 16 0 0 1 21.16 0"/>
                        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
                        <line x1="12" y1="20" x2="12.01" y2="20"/>
                    </svg>
                </div>

                <!-- Status Card -->
                <div class="status-card">
                    <div class="status-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <span>Connected</span>
                    </div>
                    <div class="status-info">
                        <p><span class="label">Portal:</span> <span id="connectedPortal">-</span></p>
                        <p><span class="label">User:</span> <span id="connectedUser">-</span></p>
                        <p><span class="label">IP:</span> <span id="connectedIP">-</span></p>
                    </div>
                </div>

                <!-- Disconnect Button -->
                <button class="btn btn-danger btn-full" onclick="disconnect()">Disconnect</button>
            </div>
        </div>
    </div>

    <!-- Add Portal Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal animate-fade-in">
            <h2>Add Portal</h2>
            <div class="form-group">
                <label>Portal name</label>
                <input type="text" id="modalPortalName" class="input-field" placeholder="Your VPN Server" autofocus>
            </div>
            <div class="form-group">
                <label>Server IP Address</label>
                <input type="text" id="modalPortalIP" class="input-field" placeholder="192.168.1.1">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitPortal()">Add</button>
            </div>
        </div>
    </div>

    <script>
        const noPortalView = document.getElementById('noPortalView');
        const loginView = document.getElementById('loginView');
        const connectedView = document.getElementById('connectedView');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const connectBtn = document.getElementById('connectBtn');
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const selectedPortalName = document.getElementById('selectedPortalName');

        let portals = [];
        let selectedPortalId = null;

        // Initialize
        async function init() {
            await loadPortals();
            await checkConnectionStatus();

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown-container')) {
                    dropdownMenu.classList.remove('open');
                }
            });
        }

        function toggleDropdown() {
            dropdownMenu.classList.toggle('open');
        }

        async function loadPortals() {
            portals = await window.vpnAPI.getPortals();

            if (portals.length === 0) {
                noPortalView.classList.remove('hidden');
                loginView.classList.add('hidden');
                return;
            }

            noPortalView.classList.add('hidden');
            loginView.classList.remove('hidden');

            // Build dropdown menu
            dropdownMenu.innerHTML = '';
            portals.forEach(portal => {
                const item = document.createElement('button');
                item.className = 'dropdown-item';
                item.textContent = portal.name;
                item.onclick = () => selectPortal(portal);
                dropdownMenu.appendChild(item);
            });

            const currentPortal = await window.vpnAPI.getCurrentPortal();
            if (currentPortal) {
                selectPortal(currentPortal, false);
            }
        }

        function selectPortal(portal, notify = true) {
            selectedPortalId = portal.id;
            selectedPortalName.textContent = portal.name;
            selectedPortalName.classList.remove('placeholder');
            dropdownMenu.classList.remove('open');
            document.getElementById('removePortalBtn').style.display = 'block';

            if (notify) {
                window.vpnAPI.selectPortal(portal.id);
            }
        }

        async function checkConnectionStatus() {
            const status = await window.vpnAPI.getConnectionStatus();
            if (status.isConnected) {
                showConnectedView(status);
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedPortalId) {
                showError('Please select a portal');
                return;
            }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMessage.style.display = 'none';
            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';

            try {
                const loginResult = await window.vpnAPI.login({ username, password });
                if (!loginResult.success) throw new Error(loginResult.error);

                const connectResult = await window.vpnAPI.connect();
                if (!connectResult.success) throw new Error(connectResult.error);

                const status = await window.vpnAPI.getConnectionStatus();
                showConnectedView(status);
            } catch (error) {
                showError(error.message);
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect';
            }
        });

        function addPortal() {
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('modalPortalName').value = '';
            document.getElementById('modalPortalIP').value = '';
            document.getElementById('modalPortalName').focus();
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        async function submitPortal() {
            const name = document.getElementById('modalPortalName').value.trim();
            const ip = document.getElementById('modalPortalIP').value.trim();

            if (!name || !ip) {
                showError('Please fill in all fields');
                return;
            }

            const result = await window.vpnAPI.addPortal({ name, ip });
            if (result.success) {
                closeModal();
                await loadPortals();
            } else {
                showError(result.error);
            }
        }

        async function removePortal() {
            if (!selectedPortalId) return;

            const portal = portals.find(p => p.id === selectedPortalId);
            if (portal && confirm(`Remove portal "${portal.name}"?`)) {
                const result = await window.vpnAPI.removePortal(selectedPortalId);
                if (result.success) {
                    selectedPortalId = null;
                    selectedPortalName.textContent = 'Select a portal';
                    selectedPortalName.classList.add('placeholder');
                    document.getElementById('removePortalBtn').style.display = 'none';
                    await loadPortals();
                } else {
                    showError(result.error);
                }
            }
        }

        async function disconnect() {
            const result = await window.vpnAPI.disconnect();
            if (result.success) {
                showLoginView();
            }
        }

        function showConnectedView(status) {
            loginView.classList.add('hidden');
            noPortalView.classList.add('hidden');
            connectedView.classList.remove('hidden');

            document.getElementById('connectedPortal').textContent = status.portal?.name || '-';
            document.getElementById('connectedUser').textContent = status.user?.username || '-';
            document.getElementById('connectedIP').textContent = 'Checking...';
        }

        function showLoginView() {
            connectedView.classList.add('hidden');
            loginView.classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            connectBtn.disabled = false;
            connectBtn.textContent = 'Connect';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        async function closeWindow() {
            await window.vpnAPI.close();
        }

        // Handle Enter key in modal inputs
        document.getElementById('modalPortalIP').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitPortal();
            }
        });

        init();
    </script>
</body>
</html>
