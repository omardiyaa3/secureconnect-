<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SecureConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #333;
            width: 360px;
            min-height: 480px;
            overflow-x: hidden;
        }

        /* Header with logo */
        .header {
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
        .divider {
            width: 1px;
            height: 24px;
            background: #10b981;
        }
        .app-title {
            font-size: 16px;
            font-weight: 600;
            color: #212529;
        }
        .close-btn {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 3px;
        }
        .close-btn:hover {
            background: #e9ecef;
        }

        /* Main container */
        .container {
            padding: 20px;
        }

        /* Portal selector */
        .portal-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #495057;
            margin-bottom: 6px;
        }
        select, input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background: #fff;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #10b981;
        }

        .add-portal-btn {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            background: #f8f9fa;
            border: 1px dashed #ced4da;
            border-radius: 4px;
            color: #6c757d;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .add-portal-btn:hover {
            background: #e9ecef;
            border-color: #10b981;
            color: #10b981;
        }

        /* Login form */
        .login-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 16px;
        }

        /* Connect button */
        .connect-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: #10b981;
            color: white;
            margin-top: 20px;
            transition: background 0.2s;
        }
        .connect-btn:hover:not(:disabled) {
            background: #059669;
        }
        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .disconnect-btn {
            background: #dc3545;
        }
        .disconnect-btn:hover:not(:disabled) {
            background: #c82333;
        }

        /* Status display */
        .status-section {
            padding: 16px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .status-title {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 8px;
        }
        .status-item {
            font-size: 13px;
            color: #4caf50;
            margin: 4px 0;
        }

        /* Error message */
        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 13px;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        /* No portal message */
        .no-portal {
            text-align: center;
            padding: 30px 20px;
            color: #6c757d;
        }
        .no-portal-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        .no-portal p {
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img class="logo" id="logo" alt="WorldPosta">
            <div class="divider"></div>
            <span class="app-title">SecureConnect</span>
        </div>
        <button class="close-btn" onclick="closeWindow()">Ã—</button>
    </div>

    <div class="container">
        <!-- No portals message -->
        <div id="noPortalView" class="no-portal">
            <div class="no-portal-icon">ðŸ”’</div>
            <p>No portals configured</p>
            <button class="add-portal-btn" onclick="addPortal()">+ Add Portal Configuration</button>
        </div>

        <!-- Main login view -->
        <div id="loginView" class="hidden">
            <div class="portal-section">
                <label>Portal</label>
                <select id="portalSelect">
                    <option value="">Select a portal...</option>
                </select>
                <div style="display: flex; gap: 8px; margin-top: 8px;">
                    <button class="add-portal-btn" style="flex: 1;" onclick="addPortal()">+ Add Portal</button>
                    <button class="add-portal-btn" id="removePortalBtn" style="flex: 1; border-color: #dc3545; color: #dc3545; display: none;" onclick="removePortal()">Remove Portal</button>
                </div>
            </div>

            <div id="errorMessage" class="error"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" id="connectBtn" class="connect-btn">Connect</button>
            </form>
        </div>

        <!-- Connected view -->
        <div id="connectedView" class="hidden">
            <div class="status-section">
                <div class="status-title">âœ“ Connected</div>
                <div class="status-item" id="connectedPortal">Portal: -</div>
                <div class="status-item" id="connectedUser">User: -</div>
                <div class="status-item" id="connectedIP">IP: -</div>
            </div>
            <button class="connect-btn disconnect-btn" onclick="disconnect()">Disconnect</button>
        </div>
    </div>

    <script>
        const noPortalView = document.getElementById('noPortalView');
        const loginView = document.getElementById('loginView');
        const connectedView = document.getElementById('connectedView');
        const portalSelect = document.getElementById('portalSelect');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const connectBtn = document.getElementById('connectBtn');

        // Load logo
        const logoImg = document.getElementById('logo');
        logoImg.src = 'logo.jpeg';

        // Initialize
        async function init() {
            await loadPortals();
            await checkConnectionStatus();
        }

        async function loadPortals() {
            const portals = await window.vpnAPI.getPortals();

            if (portals.length === 0) {
                noPortalView.classList.remove('hidden');
                loginView.classList.add('hidden');
                return;
            }

            noPortalView.classList.add('hidden');
            loginView.classList.remove('hidden');

            portalSelect.innerHTML = '<option value="">Select a portal...</option>';
            portals.forEach(portal => {
                const option = document.createElement('option');
                option.value = portal.id;
                option.textContent = portal.name;
                portalSelect.appendChild(option);
            });

            const currentPortal = await window.vpnAPI.getCurrentPortal();
            if (currentPortal) {
                portalSelect.value = currentPortal.id;
            }
        }

        async function checkConnectionStatus() {
            const status = await window.vpnAPI.getConnectionStatus();
            if (status.isConnected) {
                showConnectedView(status);
            }
        }

        portalSelect.addEventListener('change', async (e) => {
            const removeBtn = document.getElementById('removePortalBtn');
            if (e.target.value) {
                await window.vpnAPI.selectPortal(e.target.value);
                removeBtn.style.display = 'block';
            } else {
                removeBtn.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!portalSelect.value) {
                showError('Please select a portal');
                return;
            }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMessage.style.display = 'none';
            connectBtn.disabled = true;
            connectBtn.textContent = 'Authenticating...';

            try {
                const loginResult = await window.vpnAPI.login({ username, password });
                if (!loginResult.success) throw new Error(loginResult.error);

                connectBtn.textContent = 'Connecting...';
                const connectResult = await window.vpnAPI.connect();
                if (!connectResult.success) throw new Error(connectResult.error);

                const status = await window.vpnAPI.getConnectionStatus();
                showConnectedView(status);
            } catch (error) {
                showError(error.message);
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect';
            }
        });

        async function addPortal() {
            const result = await window.vpnAPI.addPortal();
            if (result.success) {
                await loadPortals();
            } else if (result.error !== 'Cancelled') {
                showError(result.error);
            }
        }

        async function removePortal() {
            const selectedPortalId = portalSelect.value;
            if (!selectedPortalId) return;

            const selectedPortal = portalSelect.options[portalSelect.selectedIndex].text;
            if (confirm(`Remove portal "${selectedPortal}"?`)) {
                const result = await window.vpnAPI.removePortal(selectedPortalId);
                if (result.success) {
                    await loadPortals();
                } else {
                    showError(result.error);
                }
            }
        }

        async function disconnect() {
            const result = await window.vpnAPI.disconnect();
            if (result.success) {
                showLoginView();
            }
        }

        function showConnectedView(status) {
            loginView.classList.add('hidden');
            connectedView.classList.remove('hidden');

            document.getElementById('connectedPortal').textContent = 'Portal: ' + (status.portal?.name || '-');
            document.getElementById('connectedUser').textContent = 'User: ' + (status.user?.username || '-');
            document.getElementById('connectedIP').textContent = 'IP: Checking...';
        }

        function showLoginView() {
            connectedView.classList.add('hidden');
            loginView.classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            connectBtn.disabled = false;
            connectBtn.textContent = 'Connect';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        async function closeWindow() {
            await window.vpnAPI.close();
        }

        init();
    </script>
</body>
</html>
