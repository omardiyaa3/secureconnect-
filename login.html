<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Super Connect</title>
    <style>
        /* Light mode (default) */
        :root {
            --primary: #22c55e;
            --primary-hover: #16a34a;
            --primary-foreground: #ffffff;
            --success: #22c55e;
            --destructive: #ef4444;
            --destructive-hover: #dc2626;
            --destructive-foreground: #ffffff;
            --foreground: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.15);
            --muted-foreground: #64748b;
            --border: rgba(255, 255, 255, 0.3);
            --secondary: rgba(255, 255, 255, 0.2);
            --secondary-hover: rgba(255, 255, 255, 0.3);
            --input-bg: rgba(255, 255, 255, 0.2);
            --dropdown-bg: rgba(255, 255, 255, 0.8);
            --status-card-bg: rgba(255, 255, 255, 0.15);
            --modal-backdrop: rgba(0, 0, 0, 0.3);
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --foreground: #f8fafc;
                --card-bg: rgba(0, 0, 0, 0.15);
                --muted-foreground: #94a3b8;
                --border: rgba(255, 255, 255, 0.15);
                --secondary: rgba(255, 255, 255, 0.1);
                --secondary-hover: rgba(255, 255, 255, 0.2);
                --input-bg: rgba(255, 255, 255, 0.1);
                --dropdown-bg: rgba(30, 30, 30, 0.8);
                --status-card-bg: rgba(255, 255, 255, 0.1);
                --modal-backdrop: rgba(0, 0, 0, 0.4);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: var(--foreground);
            width: 300px;
            min-height: 360px;
            overflow-x: hidden;
        }

        /* Glass card effect - transparent to show native vibrancy/blur */
        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            min-height: 360px;
            border-radius: 20px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            border-bottom: 2px solid #1e293b;
        }

        @media (prefers-color-scheme: dark) {
            .header {
                border-bottom-color: #f8fafc;
            }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(59, 130, 246, 0.1);
        }

        .logo-icon {
            width: 20px;
            height: 20px;
            color: var(--primary);
        }

        .brand {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .brand-name {
            font-weight: 600;
            color: var(--foreground);
            font-size: 14px;
        }

        .brand-product {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary);
        }

        .header-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--foreground);
            letter-spacing: 0.3px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: var(--secondary);
        }

        .close-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Container */
        .container {
            padding: 16px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        /* Form elements */
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--foreground);
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .input-field::placeholder {
            color: var(--muted-foreground);
        }

        /* Custom dropdown */
        .dropdown-container {
            position: relative;
        }

        .dropdown-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--foreground);
            cursor: pointer;
            text-align: left;
            transition: border-color 0.2s;
        }

        .dropdown-button:hover {
            border-color: var(--primary);
        }

        .dropdown-button .placeholder {
            color: var(--muted-foreground);
        }

        .dropdown-button svg {
            width: 16px;
            height: 16px;
            color: var(--muted-foreground);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 4px;
            background: var(--dropdown-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 50;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .dropdown-menu.open {
            display: block;
        }

        .dropdown-item {
            width: 100%;
            padding: 10px 12px;
            text-align: left;
            background: none;
            border: none;
            color: var(--foreground);
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .dropdown-item:hover {
            background: var(--secondary);
        }

        /* Buttons */
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--foreground);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--secondary-hover);
        }

        .btn-danger {
            background: var(--destructive);
            color: var(--destructive-foreground);
        }

        .btn-danger:hover:not(:disabled) {
            background: var(--destructive-hover);
        }

        .btn-outline-danger {
            background: transparent;
            color: var(--destructive);
            border: 1px solid var(--destructive);
        }

        .btn-outline-danger:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-full {
            width: 100%;
            margin-bottom: 12px;
        }

        /* Portal actions */
        .portal-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .portal-actions .btn {
            flex: 1;
        }

        /* Form group */
        .form-group {
            margin-bottom: 16px;
        }

        /* Error message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--destructive);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        /* No portal view */
        .no-portal-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            flex: 1;
        }

        .no-portal-view p {
            color: var(--muted-foreground);
            font-size: 14px;
            margin-bottom: 24px;
        }

        /* Connected view */
        .connected-view {
            padding: 16px;
        }

        .signal-container {
            display: flex;
            justify-content: center;
            padding: 16px 0;
        }

        .signal-icon {
            width: 64px;
            height: 64px;
            color: var(--success);
            animation: pulse-signal 2s ease-in-out infinite;
        }

        @keyframes pulse-signal {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .status-card {
            background: var(--status-card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .status-header svg {
            width: 20px;
            height: 20px;
            color: var(--success);
        }

        .status-header span {
            color: var(--success);
            font-weight: 500;
        }

        .status-info {
            font-size: 14px;
        }

        .status-info p {
            margin: 6px 0;
            color: var(--foreground);
        }

        .status-info .label {
            color: var(--muted-foreground);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-backdrop);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .modal {
            position: relative;
            background: var(--dropdown-bg);
            border-radius: 12px;
            padding: 16px;
            width: calc(100% - 40px);
            max-width: 280px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .modal h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 12px;
        }

        .modal .form-group {
            margin-bottom: 12px;
        }

        .modal .input-field {
            padding: 8px 10px;
            font-size: 13px;
        }

        .modal label {
            font-size: 13px;
            margin-bottom: 6px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        .modal-buttons .btn {
            flex: 1;
            padding: 8px 12px;
            font-size: 13px;
        }

        /* Animation */
        .animate-fade-in {
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

            <div class="form-group">
                <label>Server IP Address</label>
                <input type="text" id="modalPortalIP" class="input-field" placeholder="192.168.1.1">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitPortal()">Add</button>
            </div>
        </div>
    </div>

    <script>
        const noPortalView = document.getElementById('noPortalView');
        const loginView = document.getElementById('loginView');
        const connectedView = document.getElementById('connectedView');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const connectBtn = document.getElementById('connectBtn');
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const selectedPortalName = document.getElementById('selectedPortalName');

        let portals = [];
        let selectedPortalId = null;

        // Initialize
        async function init() {
            await loadPortals();
            await checkConnectionStatus();

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown-container')) {
                    dropdownMenu.classList.remove('open');
                }
            });
        }

        function toggleDropdown() {
            dropdownMenu.classList.toggle('open');
        }

        async function loadPortals() {
            portals = await window.vpnAPI.getPortals();

            if (portals.length === 0) {
                noPortalView.classList.remove('hidden');
                loginView.classList.add('hidden');
                return;
            }

            noPortalView.classList.add('hidden');
            loginView.classList.remove('hidden');

            // Build dropdown menu
            dropdownMenu.innerHTML = '';
            portals.forEach(portal => {
                const item = document.createElement('button');
                item.className = 'dropdown-item';
                item.textContent = portal.name;
                item.onclick = () => selectPortal(portal);
                dropdownMenu.appendChild(item);
            });

            const currentPortal = await window.vpnAPI.getCurrentPortal();
            if (currentPortal) {
                selectPortal(currentPortal, false);
            }
        }

        function selectPortal(portal, notify = true) {
            selectedPortalId = portal.id;
            selectedPortalName.textContent = portal.name;
            selectedPortalName.classList.remove('placeholder');
            dropdownMenu.classList.remove('open');
            document.getElementById('removePortalBtn').style.display = 'block';

            if (notify) {
                window.vpnAPI.selectPortal(portal.id);
            }
        }

        async function checkConnectionStatus() {
            const status = await window.vpnAPI.getConnectionStatus();
            if (status.isConnected) {
                showConnectedView(status);
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedPortalId) {
                showError('Please select a portal');
                return;
            }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMessage.style.display = 'none';
            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';

            try {
                const loginResult = await window.vpnAPI.login({ username, password });
                if (!loginResult.success) throw new Error(loginResult.error);

                const connectResult = await window.vpnAPI.connect();
                if (!connectResult.success) throw new Error(connectResult.error);

                const status = await window.vpnAPI.getConnectionStatus();
                showConnectedView(status);
            } catch (error) {
                showError(error.message);
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect';
            }
        });

        function addPortal() {
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('modalPortalName').value = '';
            document.getElementById('modalPortalIP').value = '';
            document.getElementById('modalPortalName').focus();
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        async function submitPortal() {
            const name = document.getElementById('modalPortalName').value.trim();
            const ip = document.getElementById('modalPortalIP').value.trim();

            if (!name || !ip) {
                showError('Please fill in all fields');
                return;
            }

            const result = await window.vpnAPI.addPortal({ name, ip });
            if (result.success) {
                closeModal();
                await loadPortals();
            } else {
                showError(result.error);
            }
        }

        async function removePortal() {
            if (!selectedPortalId) return;

            const portal = portals.find(p => p.id === selectedPortalId);
            if (portal && confirm(`Remove portal "${portal.name}"?`)) {
                const result = await window.vpnAPI.removePortal(selectedPortalId);
                if (result.success) {
                    selectedPortalId = null;
                    selectedPortalName.textContent = 'Select a portal';
                    selectedPortalName.classList.add('placeholder');
                    document.getElementById('removePortalBtn').style.display = 'none';
                    await loadPortals();
                } else {
                    showError(result.error);
                }
            }
        }

        async function disconnect() {
            const result = await window.vpnAPI.disconnect();
            if (result.success) {
                showLoginView();
            }
        }

        function showConnectedView(status) {
            loginView.classList.add('hidden');
            noPortalView.classList.add('hidden');
            connectedView.classList.remove('hidden');

            document.getElementById('connectedPortal').textContent = status.portal?.name || '-';
            document.getElementById('connectedUser').textContent = status.user?.username || '-';
            document.getElementById('connectedIP').textContent = 'Checking...';
        }

        function showLoginView() {
            connectedView.classList.add('hidden');
            loginView.classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            connectBtn.disabled = false;
            connectBtn.textContent = 'Connect';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        async function closeWindow() {
            await window.vpnAPI.close();
        }

        // Handle Enter key in modal inputs
        document.getElementById('modalPortalIP').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitPortal();
            }
        });

        init();
    </script>
</body>
</html>
