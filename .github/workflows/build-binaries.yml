name: Build SecureConnect Installers

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Bundle bash 5 for macOS
        run: |
          # macOS ships with bash 3.2, but we need bash 4+ for associative arrays
          brew install bash readline ncurses gettext

          # Copy bash binary
          cp $(brew --prefix)/bin/bash resources/bin/darwin/secureconnect-bash
          chmod +x resources/bin/darwin/secureconnect-bash

          # Get all Homebrew library dependencies and bundle them
          echo "=== Finding all Homebrew dependencies ==="
          otool -L resources/bin/darwin/secureconnect-bash

          # Bundle all non-system libraries
          for lib in $(otool -L resources/bin/darwin/secureconnect-bash | grep -E "/opt/homebrew|/usr/local" | awk '{print $1}'); do
            if [ -f "$lib" ]; then
              LIBNAME=$(basename "$lib")
              echo "Copying: $lib -> $LIBNAME"
              cp "$lib" resources/bin/darwin/
              chmod +x resources/bin/darwin/$LIBNAME
            fi
          done

          # Now fix all the paths in the bash binary
          for lib in $(otool -L $(brew --prefix)/bin/bash | grep -E "/opt/homebrew|/usr/local" | awk '{print $1}'); do
            LIBNAME=$(basename "$lib")
            echo "Fixing path: $lib -> @executable_path/$LIBNAME"
            install_name_tool -change "$lib" "@executable_path/$LIBNAME" resources/bin/darwin/secureconnect-bash
          done

          # Also fix inter-library dependencies (libraries that depend on other libraries)
          for bundled_lib in resources/bin/darwin/lib*.dylib; do
            if [ -f "$bundled_lib" ]; then
              echo "Checking dependencies in: $bundled_lib"
              for lib in $(otool -L "$bundled_lib" | grep -E "/opt/homebrew|/usr/local" | awk '{print $1}'); do
                LIBNAME=$(basename "$lib")
                if [ -f "resources/bin/darwin/$LIBNAME" ]; then
                  echo "  Fixing: $lib -> @executable_path/$LIBNAME"
                  install_name_tool -change "$lib" "@executable_path/$LIBNAME" "$bundled_lib"
                fi
              done
            fi
          done

          echo ""
          echo "=== Bundled libraries ==="
          ls -la resources/bin/darwin/lib*.dylib

          echo ""
          echo "=== Final bash dependencies ==="
          otool -L resources/bin/darwin/secureconnect-bash

          echo ""
          echo "=== Re-signing binaries after modification ==="
          # install_name_tool breaks code signatures, so we need to re-sign
          codesign --force --sign - resources/bin/darwin/secureconnect-bash
          for lib in resources/bin/darwin/lib*.dylib; do
            codesign --force --sign - "$lib"
          done

          echo ""
          echo "=== Testing bash ==="
          resources/bin/darwin/secureconnect-bash --version

      - name: Build native binaries
        run: |
          # Remove old binaries first
          rm -f resources/bin/darwin/secureconnect-go-arm64
          rm -f resources/bin/darwin/secureconnect-go-amd64
          rm -f resources/bin/darwin/secureconnect-ctl-arm64
          rm -f resources/bin/darwin/secureconnect-ctl-amd64

          # Build secureconnect-go (VPN daemon)
          git clone https://github.com/amnezia-vpn/amneziawg-go.git
          cd amneziawg-go
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -o ../resources/bin/darwin/secureconnect-go-arm64 .
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -o ../resources/bin/darwin/secureconnect-go-amd64 .
          cd ..

          # Build secureconnect-ctl (config tool) from amneziawg-tools
          git clone https://github.com/amnezia-vpn/amneziawg-tools.git
          cd amneziawg-tools/src
          # ARM64 build
          make clean
          make CC="clang -target arm64-apple-macos11" RUNSTATEDIR="/var/run"
          cp wg ../../resources/bin/darwin/secureconnect-ctl-arm64
          # AMD64 build
          make clean
          make CC="clang -target x86_64-apple-macos11" RUNSTATEDIR="/var/run"
          cp wg ../../resources/bin/darwin/secureconnect-ctl-amd64
          cd ../..

          # Verify builds
          echo "=== Verifying macOS binaries ==="
          file resources/bin/darwin/secureconnect-ctl-arm64
          file resources/bin/darwin/secureconnect-ctl-amd64
          file resources/bin/darwin/secureconnect-go-arm64
          file resources/bin/darwin/secureconnect-go-amd64

          chmod +x resources/bin/darwin/*

      - name: Install dependencies
        run: npm install

      - name: Build macOS installer
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: SecureConnect-macOS
          path: dist/*.pkg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download WinTun driver
        run: |
          # Download WinTun (required for userspace WireGuard/AmneziaWG on Windows)
          Invoke-WebRequest -Uri "https://www.wintun.net/builds/wintun-0.14.1.zip" -OutFile wintun.zip
          Expand-Archive -Path wintun.zip -DestinationPath wintun
          # Copy the AMD64 DLL to our bin folder
          Copy-Item "wintun\wintun\bin\amd64\wintun.dll" "resources\bin\win32\wintun.dll"
          Write-Host "WinTun DLL installed:"
          Get-Item "resources\bin\win32\wintun.dll"

      - name: Build native binaries
        run: |
          git clone https://github.com/amnezia-vpn/amneziawg-go.git
          cd amneziawg-go

          # Patch UAPI to use simple pipe path and fix security descriptor
          $uapiFile = "ipc/uapi_windows.go"
          if (Test-Path $uapiFile) {
            $content = Get-Content $uapiFile -Raw
            # Replace ProtectedPrefix path with simple path
            $content = $content -replace 'ProtectedPrefix\\Administrators\\AmneziaWG\\', 'AmneziaWG\'
            # Fix SDDL: change Owner from SYSTEM (O:SY) to BuiltinAdministrators (O:BA)
            $content = $content -replace 'O:SYD:P', 'O:BAD:P'
            Set-Content $uapiFile $content
            Write-Host "Patched UAPI socket path and security descriptor"
          }

          # Patch TUN adapter description from "WireGuard" to "SecureConnect"
          $tunFile = "tun/tun_windows.go"
          if (Test-Path $tunFile) {
            Write-Host "=== Patching adapter description ==="
            $content = Get-Content $tunFile -Raw
            Write-Host "Before: searching for WireGuard..."
            if ($content -match '"WireGuard"') {
              Write-Host "Found WireGuard string, replacing..."
              $content = $content.Replace('"WireGuard"', '"SecureConnect"')
              Set-Content $tunFile $content -NoNewline
              Write-Host "After patch:"
              Get-Content $tunFile | Select-String "WintunTunnelType"
            } else {
              Write-Host "WARNING: Could not find WireGuard string!"
            }
          }

          $env:GOOS="windows"; $env:GOARCH="amd64"; $env:CGO_ENABLED="0"
          go build -o ../resources/bin/win32/secureconnect-go.exe .
          cd ..

      - name: Install dependencies
        run: npm install

      - name: Build Windows installer
        run: npm run build:win

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: SecureConnect-Windows
          path: dist/*.exe

  build-linux:
    runs-on: ubuntu-latest
    container: ubuntu:20.04
    steps:
      - name: Install prerequisites
        run: |
          apt-get update
          apt-get install -y git curl build-essential

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build native binaries
        run: |
          # Build secureconnect-go (already static with CGO_ENABLED=0)
          git clone https://github.com/amnezia-vpn/amneziawg-go.git
          cd amneziawg-go
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o ../resources/bin/linux/secureconnect-go .
          cd ..

          # Build secureconnect-ctl (links to GLIBC 2.31 from Ubuntu 20.04 - widely compatible)
          git clone https://github.com/amnezia-vpn/amneziawg-tools.git
          cd amneziawg-tools/src
          make clean && make LDFLAGS="-s" RUNSTATEDIR="/var/run"
          cp wg ../../resources/bin/linux/secureconnect-ctl
          cd ../..

          chmod +x resources/bin/linux/*

      - name: Install dependencies
        run: npm install

      - name: Build Linux installer
        run: npm run build:linux

      - name: Create CLI package
        run: |
          # Create CLI distribution directory
          mkdir -p dist/secureconnect-cli-linux-amd64

          # Copy CLI scripts
          cp cli/secureconnect dist/secureconnect-cli-linux-amd64/
          cp cli/install.sh dist/secureconnect-cli-linux-amd64/
          cp cli/uninstall.sh dist/secureconnect-cli-linux-amd64/

          # Copy VPN binaries and scripts
          cp resources/bin/linux/secureconnect-vpn dist/secureconnect-cli-linux-amd64/
          cp resources/bin/linux/secureconnect-dpi.sh dist/secureconnect-cli-linux-amd64/
          cp resources/bin/linux/secureconnect-go dist/secureconnect-cli-linux-amd64/
          cp resources/bin/linux/secureconnect-ctl dist/secureconnect-cli-linux-amd64/

          # Make all scripts executable
          chmod +x dist/secureconnect-cli-linux-amd64/*

          # Create tarball
          cd dist
          tar -czvf secureconnect-cli-linux-amd64.tar.gz secureconnect-cli-linux-amd64/

          echo "=== CLI Package Contents ==="
          tar -tzvf secureconnect-cli-linux-amd64.tar.gz

      - name: Upload Linux installers
        uses: actions/upload-artifact@v4
        with:
          name: SecureConnect-Linux
          path: |
            dist/*.AppImage
            dist/*.deb

      - name: Upload CLI package
        uses: actions/upload-artifact@v4
        with:
          name: SecureConnect-CLI-Linux
          path: dist/secureconnect-cli-linux-amd64.tar.gz
