name: Build SecureConnect Installers

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Bundle bash 5 for macOS
        run: |
          # macOS ships with bash 3.2, but we need bash 4+ for associative arrays
          brew install bash
          cp $(brew --prefix)/bin/bash resources/bin/darwin/secureconnect-bash
          chmod +x resources/bin/darwin/secureconnect-bash
          echo "Bundled bash version:"
          resources/bin/darwin/secureconnect-bash --version

      - name: Build native binaries
        run: |
          # Remove old binaries first
          rm -f resources/bin/darwin/secureconnect-go-arm64
          rm -f resources/bin/darwin/secureconnect-go-amd64
          rm -f resources/bin/darwin/secureconnect-ctl-arm64
          rm -f resources/bin/darwin/secureconnect-ctl-amd64

          # Build secureconnect-go (VPN daemon)
          git clone https://github.com/amnezia-vpn/amneziawg-go.git
          cd amneziawg-go
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -o ../resources/bin/darwin/secureconnect-go-arm64 .
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -o ../resources/bin/darwin/secureconnect-go-amd64 .
          cd ..

          # Build secureconnect-ctl (config tool) from amneziawg-tools
          git clone https://github.com/amnezia-vpn/amneziawg-tools.git
          cd amneziawg-tools/src
          # ARM64 build
          make clean
          make CC="clang -target arm64-apple-macos11" RUNSTATEDIR="/var/run"
          cp wg ../../resources/bin/darwin/secureconnect-ctl-arm64
          # AMD64 build
          make clean
          make CC="clang -target x86_64-apple-macos11" RUNSTATEDIR="/var/run"
          cp wg ../../resources/bin/darwin/secureconnect-ctl-amd64
          cd ../..

          # Verify builds
          echo "=== Verifying macOS binaries ==="
          file resources/bin/darwin/secureconnect-ctl-arm64
          file resources/bin/darwin/secureconnect-ctl-amd64
          file resources/bin/darwin/secureconnect-go-arm64
          file resources/bin/darwin/secureconnect-go-amd64

          chmod +x resources/bin/darwin/*

      - name: Install dependencies
        run: npm install

      - name: Build macOS installer
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: SecureConnect-macOS
          path: dist/*.pkg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build native binaries
        run: |
          git clone https://github.com/amnezia-vpn/amneziawg-go.git
          cd amneziawg-go
          $env:GOOS="windows"; $env:GOARCH="amd64"; $env:CGO_ENABLED="0"
          go build -o ../resources/bin/win32/secureconnect-go.exe .
          cd ..

      - name: Install dependencies
        run: npm install

      - name: Build Windows installer
        run: npm run build:win

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: SecureConnect-Windows
          path: dist/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build native binaries
        run: |
          # Build secureconnect-go
          git clone https://github.com/amnezia-vpn/amneziawg-go.git
          cd amneziawg-go
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o ../resources/bin/linux/secureconnect-go .
          cd ..

          # Build secureconnect-ctl
          git clone https://github.com/amnezia-vpn/amneziawg-tools.git
          cd amneziawg-tools/src
          make clean && make LDFLAGS="-s" RUNSTATEDIR="/var/run"
          cp wg ../../resources/bin/linux/secureconnect-ctl
          cd ../..

          chmod +x resources/bin/linux/*

      - name: Install dependencies
        run: npm install

      - name: Build Linux installer
        run: npm run build:linux

      - name: Upload Linux installers
        uses: actions/upload-artifact@v4
        with:
          name: SecureConnect-Linux
          path: |
            dist/*.AppImage
            dist/*.deb
