name: Build SecureConnect

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Setup Go
        if: matrix.os == 'macos-latest'
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Compile WireGuard for macOS
        if: matrix.os == 'macos-latest'
        run: |
          echo "Downloading WireGuard tools source..."
          git clone https://git.zx2c4.com/wireguard-tools /tmp/wireguard-tools
          cd /tmp/wireguard-tools/src
          echo "Compiling WireGuard tools..."
          make clean
          make
          echo "Copying and renaming wg to secureconnect-ctl..."
          cp wg $GITHUB_WORKSPACE/resources/bin/darwin/secureconnect-ctl
          chmod +x $GITHUB_WORKSPACE/resources/bin/darwin/secureconnect-ctl

          echo "Downloading and compiling wireguard-go..."
          git clone https://git.zx2c4.com/wireguard-go /tmp/wireguard-go
          cd /tmp/wireguard-go
          make
          echo "Copying and renaming to secureconnect-go..."
          cp wireguard-go $GITHUB_WORKSPACE/resources/bin/darwin/secureconnect-go
          chmod +x $GITHUB_WORKSPACE/resources/bin/darwin/secureconnect-go

          echo "Installing and bundling bash 5 with dependencies..."
          brew install bash readline

          # Create lib directory for dylibs
          mkdir -p $GITHUB_WORKSPACE/resources/bin/darwin/lib

          # Copy bash binary
          cp /opt/homebrew/bin/bash $GITHUB_WORKSPACE/resources/bin/darwin/secureconnect-bash
          chmod +x $GITHUB_WORKSPACE/resources/bin/darwin/secureconnect-bash

          # Copy readline library and its dependencies
          cp /opt/homebrew/opt/readline/lib/libreadline.8.dylib $GITHUB_WORKSPACE/resources/bin/darwin/lib/

          # Fix the library path in bash to look for readline relative to executable
          install_name_tool -change /opt/homebrew/opt/readline/lib/libreadline.8.dylib @executable_path/lib/libreadline.8.dylib $GITHUB_WORKSPACE/resources/bin/darwin/secureconnect-bash

          # Verify the fix
          echo "Checking library dependencies after fix..."
          otool -L $GITHUB_WORKSPACE/resources/bin/darwin/secureconnect-bash

          echo "Verifying binaries..."
          file $GITHUB_WORKSPACE/resources/bin/darwin/*
          ls -lh $GITHUB_WORKSPACE/resources/bin/darwin/
          ls -lh $GITHUB_WORKSPACE/resources/bin/darwin/lib/

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: npm run build:mac

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: npm run build:win

      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: dist/*.pkg

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            dist/*.AppImage
            dist/*.deb

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
